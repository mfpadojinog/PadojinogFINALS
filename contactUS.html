<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact ReadMore Books for inquiries or support"> 
  <title>ReadMore Books | Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> </head>
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #f8f8f8;
      color: #333;
    }

   header {
      background: #446386;
      color: #ffffff;
      padding: 18px 30px;
      box-shadow: 0 3px 6px #333 (0,0,0,0.15);
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav div a {
      color: #e5edf3;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      background-color:#2f465f;
      padding:10px 20px   
    }

    nav div a:hover {
        background-color: #628fc2 !important;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    button {
      padding: 12px 25px;
      background: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    button:hover {
      opacity: 0.5;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: #fff;
      margin-top: 40px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h2 class="m-0">Fresh Reads</h2>
      <div>
        <a href="index.html">Home</a>
        <a href="products.html">Store</a>
        <a href="contactUS.html">Contact</a>
      </div>
    </nav>
  </header>
  

  <h1>Contact Us</h1>

  <div class="contact-container">
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>


<footer>
    <p>&copy; 2025 Fresh Reads Bookstore. All rights reserved.</p>
    <P> contacts us on 09*******</P>
    <p> any inquiries? email FreshReadsBook@gmail.com</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        event.preventDefault();
      } else {
        alert('Message sent!');
      }
    });
  </script>
</body>
</html>
